<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro site vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h3>{{message}}<h3>
        <button @click="count++">{{count}}</button>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return{
                    message: "Hello, world!",
                    count: 0
                }
            }
        });

        app.mount('#app')
    </script>
</body>
</html>
