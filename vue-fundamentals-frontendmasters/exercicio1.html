<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Time</title>
    <style>
        body{
            background-color: black;
            color: darkgray;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>It`s adventure time</h1>
        <h3>Characters:</h3>
        <ul v-if="listOfCharacters.length > 0">
            <h3>favoritos: </h3>
            <div v-for="character in listOfCharacters">
                <div v-if="character.favorite">
                    <li>{{ character.name }}</li>
                    <button @click="toggleFavorite(character)"> desfavoritar </button>
                </div>
            </div>
            <h3>n favoritos: </h3>
            <div v-for="character in listOfCharacters">
                <div v-if="!character.favorite">
                    <li>{{ character.name }}</li>
                    <button @click="toggleFavorite(character)"> favoritar </button>
                </div>
            </div>
        </ul>        
        <p v-else>No characters in the list</p>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp } = Vue

        const app = createApp({
            data() {
                return{
                    listOfCharacters: [ 
                        {
                            name: "Fin",
                            favorite: false
                        },
                        {
                            name: "Jake",
                            favorite: false
                        },
                        {
                            name: "PB",
                            favorite: false
                        },
                        {
                            name: "LR",
                            favorite: false
                        },
                     ]
                }
            },
            methods: {
                toggleFavorite(character) {
                    if(character.favorite) {
                        character.favorite = false
                    }
                    else {
                        character.favorite = true
                    }
                }
            }
        })

        app.mount('#app')
    </script>
</body>
</html>
